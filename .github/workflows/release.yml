name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Download SFML
        run: |
          Invoke-WebRequest -Uri "https://github.com/SFML/SFML/releases/download/3.0.2/SFML-3.0.2-Windows.VS2022.x64.zip" -OutFile sfml.zip
          Expand-Archive sfml.zip -DestinationPath C:/
        shell: pwsh

      - name: Configure CMake
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
        env:
          SFML_DIR: C:/SFML-3.0.2

      - name: Build Release
        run: cmake --build build

      - name: Package Build
        run: |
          mkdir release
          Copy-Item build/JourneyToTheClouds.exe release/
          Copy-Item -Recurse assets release/assets
          Copy-Item lib/*.dll release/
          Compress-Archive -Path release/* -DestinationPath "JourneyToTheClouds-${{ github.ref_name }}-win64.zip"
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: JourneyToTheClouds-${{ github.ref_name }}-win64.zip
          generate_release_notes: true
